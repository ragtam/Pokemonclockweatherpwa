<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#FFDE00" rx="64"/>
  
  <!-- Pikachu simplified -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="100" ry="90" fill="#FFDE00" stroke="#000" stroke-width="8"/>
    
    <!-- Left Ear -->
    <path d="M-60,-50 L-80,-120 L-40,-70 Z" fill="#FFDE00" stroke="#000" stroke-width="6"/>
    <path d="M-65,-85 L-80,-120 L-55,-80 Z" fill="#000"/>
    
    <!-- Right Ear -->
    <path d="M60,-50 L80,-120 L40,-70 Z" fill="#FFDE00" stroke="#000" stroke-width="6"/>
    <path d="M65,-85 L80,-120 L55,-80 Z" fill="#000"/>
    
    <!-- Eyes -->
    <circle cx="-30" cy="0" r="12" fill="#000"/>
    <circle cx="30" cy="0" r="12" fill="#000"/>
    
    <!-- Cheeks -->
    <circle cx="-50" cy="15" r="20" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="50" cy="15" r="20" fill="#FF6B6B" opacity="0.8"/>
    
    <!-- Nose -->
    <circle cx="0" cy="10" r="6" fill="#000"/>
    
    <!-- Mouth -->
    <path d="M-15,25 Q0,30 15,25" fill="none" stroke="#000" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Lightning bolt -->
    <path d="M120,-180 L80,-120 L100,-120 L60,-60 L110,-120 L90,-120 Z" fill="#3B4CCA" stroke="#000" stroke-width="4"/>
  </g>
</svg>
